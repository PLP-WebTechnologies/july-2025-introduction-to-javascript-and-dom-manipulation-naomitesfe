<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 5 Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Week 5 assignment</h1>

  <!-- Part 1: Variables & Conditionals -->
  <section id="part1">
    <h2>Part 1: Variables and Conditionals</h2>
    <label>Enter your age: </label>
    <input type="number" id="ageInput">
    <br>
    <label>Are you a student? </label>
    <select id="studentInput">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
    <button id="checkBtn">Check</button>
    <p id="conditionalResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section id="part2">
    <h2>Part 2: Functions</h2>
    <label>Enter first number: </label>
    <input type="number" id="num1">
    <br>
    <label>Enter second number: </label>
    <input type="number" id="num2">
    <button id="addBtn">Add Numbers</button>
    <p id="functionResult1"></p>

    <label>Enter your name: </label>
    <input type="text" id="nameInput">
    <button id="greetBtn">Greet Me</button>
    <p id="functionResult2"></p>
  </section>

  <!-- Part 3: Loops -->
  <section id="part3">
    <h2>Part 3: Loops</h2>
    <label>Enter a number (for loop will count up to it): </label>
    <input type="number" id="forLoopInput">
    <button id="forLoopBtn">Run For Loop</button>
    <ul id="loopList"></ul>

    <label>Enter a number (while loop countdown): </label>
    <input type="number" id="whileLoopInput">
    <button id="whileLoopBtn">Run While Loop</button>
    <ul id="whileLoopList"></ul>
  </section>
 <section id="part4">
  <h2>Part 4: DOM Interactions</h2>
  <input type="text" id="userInput" placeholder="Type something">
  <button id="changeTextBtn">Change Text</button>
  <button id="toggleColorBtn">Toggle Color</button>
  <p id="displayInput"></p>
 </section>

  <script src="script.js"></script>
</body>
</html>
